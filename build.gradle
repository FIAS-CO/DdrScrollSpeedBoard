// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = "1.6.10"
        nav_version = "2.4.1"
        room_version = '2.4.2'

        // Test TODO テストが終わったら整理する
        robolectricVersion = '4.5.1'
        androidXVersion = '1.0.0'
        androidXTestCoreVersion = '1.4.0'
        androidXTestExtKotlinRunnerVersion = '1.1.3'
        androidXTestRulesVersion = '1.2.0'
        androidXAnnotations = '1.3.0'
        appCompatVersion = '1.4.0'
        archLifecycleVersion = '2.4.0'
        archTestingVersion = '2.1.0'
        coroutinesVersion = '1.5.2'
        cardVersion = '1.0.0'
        coroutinesVersion = '1.5.0'
        dexMakerVersion = '2.12.1'
        espressoVersion = '3.4.0'
        fragmentKtxVersion = '1.4.0'
        hamcrestVersion = '1.3'
        junitVersion = '4.13.2'
        materialVersion = '1.4.0'
        recyclerViewVersion = '1.2.1'
        robolectricVersion = '4.9'
        roomVersion = '2.3.0'
        rulesVersion = '1.0.1'
        swipeRefreshLayoutVersion = '1.1.0'
        timberVersion = '4.7.1'
        truthVersion = '1.1.2'
        fragment_version = "1.5.3"
        testRunnerVersion = "1.4.0"
        testRulesVersion = "1.4.0"
        testJunitVersion = "1.1.3"
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.android.tools.build:gradle:7.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}